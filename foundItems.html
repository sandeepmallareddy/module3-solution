<table class="table">
  
  <tr ng-repeat="item in items">
    <td> {{ $index }} </td>
    <td> {{ item.name }} </td>
    <td> {{ item.short_name }} </td>
    <td> {{ item.description }} </td>

    <td>
      <button class="btn btn-primary" ng-click="items.removeItem({index:$index});">
	Don't want this one!
      </button>
    </td>

  </tr>
</table>
<div class="error">Nothing Found!</div>
