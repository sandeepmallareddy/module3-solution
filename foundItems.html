<table class="table">
  
  <tr ng-repeat="item in items">
    
    <td> {{ item.name }} </td>
    <td> {{ item.short_name }} </td>
    <td> {{ item.description }} </td>
    <td> <button class="btn btn-primary" ng-click="list.remove({index:$index})">Don't want this one!</button></td>

  </tr>
</table>
<div class="error">Nothing Found!</div>
